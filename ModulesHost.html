 <!-- ModulesHost.html (NOWY plik – przyciski do dodawania modułów) -->
<div id="modulesHost">
  <style>
    .mhGrid{ display:grid; grid-template-columns: 1fr 1fr; gap:10px }
    .mhBtn{
      width:100%;
      appearance:none;
      border: 1px solid rgba(232,238,252,.16);
      background: rgba(11,18,32,.35);
      color: rgba(232,238,252,.92);
      padding: 10px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-size: 13px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .mhBtn:hover{ background: rgba(11,18,32,.55); border-color: rgba(91,188,255,.30) }
    .mhBtn small{ color: rgba(232,238,252,.60); font-size: 12px }
    @media (max-width: 980px){ .mhGrid{ grid-template-columns: 1fr } }
  </style>

  <div class="mhGrid">
    <button class="mhBtn" type="button" data-add-module="module_scales">
      <span>Skale i przesiewy</span><small>PHQ-9, GAD-7, MDQ, ASRS, AUDIT, DAST-10</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_sud">
      <span>Uzależnienia (SUD)</span><small>alkohol, substancje, odstawienie</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_psychosis">
      <span>Psychoza i schizofrenia</span><small>wywiad pogłębiony</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_chad">
      <span>CHAD</span><small>objawy, epizody, różnicowanie</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_ocd">
      <span>OCD</span><small>obsesje, kompulsje, wgląd</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_adhd">
      <span>ADHD</span><small>wywiad + przesiew</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_asd">
      <span>ASD</span><small>funkcjonowanie, komunikacja</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_ptsd">
      <span>Trauma i PTSD</span><small>objawy pourazowe</small>
    </button>
    <button class="mhBtn" type="button" data-add-module="module_dementia">
      <span>Otępienie i organiczne</span><small>poznawcze, funkcje</small>
    </button>
  </div>

  <script>
    (() => {
      const root = document.getElementById("modulesHost");
      if (!root) return;

      root.addEventListener("click", (e) => {
        const btn = e.target && e.target.closest && e.target.closest("[data-add-module]");
        if (!btn) return;
        const key = btn.getAttribute("data-add-module");
        if (window.Modules && window.Modules.add) window.Modules.add(key);
      });
    })();
  </script>
</div>
