<!-- PATCH_02_THEME.html -->
<style>
  :root {
    --bg: #0b0d10;
    --panel: #0f1318;
    --text: #e7eef9;
    --muted: #a8b3c2;
    --bd: rgba(255,255,255,0.10);
    --bd2: rgba(255,255,255,0.08);
    --accent: #7aa2ff;
  }

  html[data-theme="light"] {
    --bg: #f7f8fb;
    --panel: #ffffff;
    --text: #0d1117;
    --muted: #52606d;
    --bd: rgba(13,17,23,0.12);
    --bd2: rgba(13,17,23,0.10);
    --accent: #2563eb;
  }

  body {
    background: var(--bg);
    color: var(--text);
  }

  .muted { color: var(--muted) }
  .card { background: var(--panel); border: 1px solid var(--bd) }
</style>
