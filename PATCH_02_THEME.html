<!-- PATCH_02_THEME.html -->
<style>
  :root {
    --bg: #f5f7fb;
    --panel: #ffffff;
    --text: #0f172a;
    --muted: rgba(15,23,42,.72);
    --bd: rgba(15,23,42,.14);
    --bd2: rgba(15,23,42,.10);
    --accent: #1d4ed8;
    --glow1: rgba(29,78,216,.12);
    --glow2: rgba(15,118,110,.12);
  }

  html[data-theme="dark"] {
    --bg: #0b1220;
    --panel: #111827;
    --text: #e5e7eb;
    --muted: rgba(229,231,235,.68);
    --bd: rgba(148,163,184,.22);
    --bd2: rgba(148,163,184,.14);
    --accent: #60a5fa;
    --glow1: rgba(96,165,250,.14);
    --glow2: rgba(52,211,153,.12);
  }

  body {
    background:
      radial-gradient(900px 520px at 12% -10%, var(--glow1) 0%, rgba(0,0,0,0) 60%),
      radial-gradient(760px 520px at 100% 0%, var(--glow2) 0%, rgba(0,0,0,0) 60%),
      var(--bg);
    color: var(--text);
  }

  .muted { color: var(--muted) }
  .card { background: var(--panel); border: 1px solid var(--bd) }
</style>
